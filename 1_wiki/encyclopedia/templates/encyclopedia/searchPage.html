{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    {% if results|length > 0 %}
        <h1>Search results for "{{query}}"</h1>
        <ul>
            {% for res in results %}
                <li>
                    <a href="wiki/{{res}}">{{res}}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>No results for "{{query}}"</h1>
    {% endif %}
{% endblock %}
