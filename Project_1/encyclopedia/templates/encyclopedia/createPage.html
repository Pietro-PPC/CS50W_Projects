{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Create new page
{% endblock %}

{% block body %}

    <form action="{% url 'encyclopedia:newpage' %}" method="POST">
        {% csrf_token %}
        {{ newpageform }}
        <input type="submit">
    </form>
    
    {% if error %}
        <p> There already exists a page with this name! </p>
    {% endif %}
{% endblock %}
