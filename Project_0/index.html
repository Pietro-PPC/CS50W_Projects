<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/common.css">
    </head>

    <body>
    
        <ul class="header">
            <li class="right_link">
                <a href="pages/image.html">Image Search</a>
            </li>
            <li class="right_link">
                <a href="pages/advanced.html">Advanced Search</a>
            </li>
        </ul>
        
        <div class="img_container align_center">
            <img src="img/googlelogo.png" alt="Google logo">
        </div>

        <div class="search_container">
            <form action="https://google.com/search">

                <div class="search_bar">
                    <div class=inner_div>
                        <div class="magnifier">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </div>
                        <input class="input_box" type="text" name="q">
                    </div>
                </div>
                
                <div class="btn_div">
                    <center>
                        <input type="submit" value="Google Search" name="btnK">
                        <input type="submit" value="I'm Feeling Lucky" name="btnI">
                    </center>
                </div>
            </form>
        </div>
    </body>
</html>
