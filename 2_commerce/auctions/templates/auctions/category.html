{% extends 'auctions/layout.html' %}

{% block body %}
    <h2>{{ category }}</h2>
    {% if listings|length > 0 %}
        {% for l in listings %}
            {% include 'auctions/listing_obj.html' %}
        {% endfor %}
    {% else %}
        <p>No active listings for this category</p>
    {% endif %}

{% endblock %}
