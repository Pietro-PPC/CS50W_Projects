{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Create new page
{% endblock %}

{% block body %}
    <h1>Create a new page</h1>

    {% if error %}
    <p class="error"> There already exists a page with this name! </p>
    {% endif %}
    <form action="{% url 'encyclopedia:newpage' %}" method="POST">
        {% csrf_token %}
        {{ newpageform }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
